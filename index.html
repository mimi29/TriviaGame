<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Quiz</title>
</head>

<body>
    <div class="alert-warning">
        <div class="jumbotron text-center">
            <h1>Movies Quiz</h1>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal modal-backdrop show" id="instructionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="instructionTitle">Instructions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    You are given 5 questions about the movies and 30 seconds to complete it.
                    Click start when you are ready.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalId" data-dismiss="modal">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card-title text-center">
            Time Remain: <span id="timeRemain">30</span> seconds
        </div>
        <div id="quizId"></div>

        <button class="ui-button ui-widget ui-corner-all" id="done">Submit</button>
    </div>
    <div class="results">
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="inCorrectAnswers"></div>
        <button class="ui-button ui-widget ui-corner-all" id="restart">Restart</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
